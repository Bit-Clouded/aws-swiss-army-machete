---
platform: linux
inputs:
  - name: ((input))
    path: /
run:
  path: /bin/sh
  dir: ((build-path))
  args:
    - -c
    - |
      set -e
      go get -d ./...
      go test
      go build -o main .
      VERSION=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 13 ; echo '')
      cp main ../bin/((bin-name))-${VERSION}
outputs:
  - name: bin
